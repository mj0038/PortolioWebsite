<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Mridul Jhawar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0; /* Light gray background */
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Increase the min size to 300px or as desired */
            grid-gap: 10px;
            padding: 10px;
            justify-content: center;
            margin: auto; /* Centering the grid */
            max-width: 1200px; /* Adjust max width as needed */
        }

        .experience {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            cursor: pointer; /* Indicate the item is clickable */
        }

        .experience:hover {
            transform: scale(1.05);
        }

        .experience img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Homepage</a>
        <a href="about.html">About</a> <!-- Added "About" page link -->
        <a href="experience.html">Experience</a>
        <a href="projects.html">Projects</a> <!-- Assuming you have a projects page -->
        <a href="contact.html">Contact</a> <!-- Assuming you have a contact page -->
        <a href="index.html">Mridul Jhawar</a>
    </nav>

    <!-- Grid Container -->
    <div class="grid-container">
        <!-- Experience 1 -->
        <div class="experience" onclick="location.href='adp-internship.html';">
            <img src="images/adp-logo.png" alt="ADP Logo">
            <h3>ADP</h3>
            <p>Summer Internship 2023</p>
        </div>

        <!-- Experience 2 -->
        <div class="experience" onclick="location.href='kotak-Securities.html';">
            <img src="images/FundExpert_white.jpeg" alt="Kotak Securities Logo">
            <h3>Kotak Securities</h3>
            <p>Software Engineer 2022</p>
        </div>

        <!-- Additional experiences can be added here -->
    </div>

</body>
</html>
